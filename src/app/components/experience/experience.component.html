<section class="experience-section" id="experience">
    <h1 class="experience-section__title">
        EXPERIENCIA
    </h1>
    <div class="experience-section__body">
        <div class="bg-green-500 z-0" style="width: 15px;height: 100%;position: absolute; right: 49.3%"></div>
        <div *ngFor="let work of works" class="work">
            <div class="work__dates">
                <span class="rounded-full px-2 py-1 ml-1 bg-black">{{ work.dates }}</span>
            </div>
            <div class="work__body">
                <div class="ml-4">
                    <p class="text-3xl font-bold">{{ work.entity }}</p>
                    <p>{{ work.direction }}</p>
                    <p class="mt-3">
                        <a class="cursor-pointer text-green-500" target="_blank" [href]="work.web">
                            Sitio web de la instituci√≥n
                        </a>
                    </p>
                </div>
                <div class="ml-4">
                    <ul class="list-disc">
                        <li *ngFor="let description of work.descriptions">
                            {{ description }}
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
